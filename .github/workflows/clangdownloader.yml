name: Download and Upload to Gofile

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Install aria2
        run: sudo apt-get update && sudo apt-get install -y aria2 jq

      - name: Download Clang File
        run: |
          mkdir -p downloads
          aria2c -x 16 -s 16 -d downloads -o Clang.tar.gz \
            "https://github.com/ZyCromerZ/Clang/releases/download/22.0.0git-20250919-release/Clang-22.0.0git-20250919.tar.gz"

      - name: Upload to Gofile.io
        id: upload
        run: |
          response=$(curl -s -X POST "https://api.gofile.io/uploadFile" \
            -F "file=@downloads/Clang.tar.gz")

          url=$(echo "$response" | jq -r '.data.downloadPage')
          echo "download_url=$url" >> $GITHUB_OUTPUT

      - name: Send link to Telegram
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d "chat_id=${CHAT_ID}" \
            -d "text=âœ… File Clang berhasil diupload ke Gofile.io:\n${{ steps.upload.outputs.download_url }}"
